
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		<style>

		@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

		h1{
			font-weight: 700;
			line-height: 1;
			font-size: 5ch;
			max-width: 1rem;
		}

		p{
			font-size: 3ch;
			font-weight: 500;
			line-height: 1.5;
		}

		body{
			min-height: 90vh;
			display: flex;
			flex-direction: column;
			justify-content: top;
			align-items: center;
			background: yellow;
			gap: 1rem;
			font-family: "Oswald";
		}

		.content{
			margin-top: 7rem;
		}

		.fleur{
			display: flex;
			gap: 20px;
			align-items: center;
			justify-content: space-around;
		}

		.fleur p{
			animation: rotation 1s infinite;
		}

		@keyframes rotation {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		</style>

</head>

<body>

	<div class="content">
		<div class="fleur">

		</div>
	</div>
