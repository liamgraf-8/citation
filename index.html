	}

	@keyframes agrandisement{
		0% {transform: scale(1);}
		50% {transform: scale(1.5);}
		100% {transform: scale(1)}
	}

	@keyframes rotation {
		0% { transform: rotate(-180deg); }
		50% { transform: rotate(180deg); }
		100% { transform: rotate(-180deg); }

	}
